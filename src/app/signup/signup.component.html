<div class="box">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-12">
        <div class="heading">
          <h1>Enter your details to create a record</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <app-input title="Name" placeholder="John Doe"></app-input>
      </div>
      <div class="col-sm-4">
        <app-input title="I.D" placeholder="1234567"></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <app-input title="Role" placeholder="SolutionAnalyst"></app-input>
      </div>
      <div class="col-sm-4">
        <app-input title="Phone Number" placeholder="123 456 7890"></app-input>
      </div>
      <div class="col-sm-4">
        <app-input title="E-Mail" placeholder="johndoe@email.com"></app-input>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-input title="Reason" placeholder="My dog ate my card..."></app-input>
      </div>
    </div>
  </div>
</div>
